<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Level-Up Gamer</title>
    <link rel="icon" type="image/png" href="../assets/icons/Icon_Level_UP_Basico.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-900 text-white font-roboto">

<header class="bg-gray-800 shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
        <a href="../index.html">
            <img src="../assets/icons/Icono_Level_UP_Header.png" alt="Logo" class="h-10">
        </a>
        <h1 class="text-2xl font-bold">Panel de Administración</h1>
    </div>
    <div id="user-profile-container">
        <div class="user-info">
            <p id="user-greeting">Hola, Admin</p>
            <button id="logoutButton"><b>Cerrar Sesión</b></button>
        </div>
    </div>
</header>

<main class="container mx-auto p-6 flex gap-6">
    <div class="flex-1 space-y-6">
        <div class="bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Agregar Nuevo Producto</h2>
            <form id="addProductForm" class="space-y-4">
                <div>
                    <label for="productName" class="block mb-1 font-medium">Nombre del Producto</label>
                    <input type="text" id="productName" name="productName" required
                        class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="productDescription" class="block mb-1 font-medium">Descripción</label>
                    <textarea id="productDescription" name="productDescription" rows="3" required
                        class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <label for="productPrice" class="block mb-1 font-medium">Precio</label>
                    <input type="number" id="productPrice" name="productPrice" min="0" step="1" required
                        class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="productCategory" class="block mb-1 font-medium">Categoría</label>
                    <select id="productCategory" name="productCategory" required
                        class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Selecciona una categoría --</option>
                        <option value="Juegos">Juegos</option>
                        <option value="Perifericos">Periféricos</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Computacion">Computación</option>
                        <option value="Sillas Gamer">Sillas Gamer</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Poleras Personalizadas">Poleras Personalizadas</option>
                    </select>
                </div>
                <div>
                    <label for="productSubcategory" class="block mb-1 font-medium">Subcategoría</label>
                    <select id="productSubcategory" name="productSubcategory" required
                        class="w-full px-3 py-2 rounded-md border border-gray-600 bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Selecciona una subcategoría --</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Imagen del Producto</label>
                    <div class="flex gap-2 mb-2">
                        <input type="file" id="productImageFile" accept="image/*"
                            class="w-1/2 px-3 py-2 rounded-md border border-gray-600 bg-gray-900">
                        <input type="url" id="productImageURL" placeholder="O pega un link de imagen"
                            class="w-1/2 px-3 py-2 rounded-md border border-gray-600 bg-gray-900">
                    </div>
                    <img id="previewImage" class="mt-2 rounded-md w-40 h-40 object-cover hidden" alt="Previsualización">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                    Agregar Producto
                </button>
                <p id="productMessage" class="mt-2 text-sm"></p>
            </form>
        </div>
    </div>

    <aside class="w-80 bg-gray-800 rounded-lg shadow p-4 text-white">
        <h2 class="text-xl font-bold mb-4">Productos Más Caros</h2>
        <ul id="topProducts" class="space-y-3"></ul>
    </aside>
</main>

<script type="module" src="../js/admin.js"></script>

</body>
</html>
